<div class="page-header">
    <h1><i class="fa fa-cloud-upload"></i> {{ sensor.label }}</h1>
    <h3 style="vertical-align: middle; hover {background-color:#FF704D;} ">{{ sensor.sensorId }} <a ng-click="renewKey(sensor.sensorId)" class="btn btn-xs btn-primary btn-success" tooltip="Renew Key"><i class="fa fa-key"></i></a></h3>
    <h5>{{ sensor.description }}</h5>

    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-success" ng-click="editSensor(sensor.sensorId)" data-toggle="modal" data-target="#sensorModal"><i class="fa fa-pencil-square-o"></i> Edit...</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteSensor(sensor.sensorId)" data-toggle="modal" data-target="#confirmModal">Remove</button>
    </div>

</div>
<div class="span6">
    <h3>Feeds <a ng-click="createFeed(sensor.sensorId)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#feedModal"><span class="glyphicon glyphicon-plus-sign"></span>  Add... </a></h3>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Label</th>
            <th style="min-width: 80px;">Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="feed in sensor.feeds">
            <td style="vertical-align: middle;">{{ feed.feedId }}</td>
            <td style="vertical-align: middle;">{{ feed.description }}</td>
            <td style="vertical-align: middle;">

                <div style="float: right" class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" ng-click="feedDetails(sensor.sensorId, feed.feedId)"><span class="glyphicon glyphicon-eye-open"></span> Details</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteFeed(sensor.sensorId, feed.feedId)" data-toggle="modal" data-target="#confirmModal"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/feed/feed-edit.html'" id="feedModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>
</div>
