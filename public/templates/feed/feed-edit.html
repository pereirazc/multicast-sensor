<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
        </div>
        <div class='modal-body'>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2" for="label">Label</label>
                    <div class="col-md-8">
                        <input id="label" class="form-control input-md" ng-model="feed.feedId" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="desc">Description</label>
                    <div class="col-md-8">
                        <textarea id="desc" class="form-control input-md" ng-model="feed.description" class="form-control" ng-model="feed.description"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="alert">Alerts</label>
                    <div class="col-md-8">
                        <input
                                bs-switch
                                ng-model="feed.alertConfig.status"
                                type="checkbox"
                                switch-animate="true"
                                switch-size="small" >
                        <div id="alert" range-slider min="0" max="100" disabled="!feed.alertConfig.status" model-min="feed.alertConfig.min" model-max="feed.alertConfig.max"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class='modal-footer'>
            <button class="btn btn-primary" ng-click="modal.ok(feed)">OK</button>
            <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
