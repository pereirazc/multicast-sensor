<div class="page-header">
  <h1>Dashboard</h1>
</div>
<div class="span6">
    <h3>Sensors <a class="btn btn-sm btn-primary" ng-click="createSensor()" data-toggle="modal" data-target="#sensorModal"><span class="glyphicon glyphicon-plus-sign"></span>  Add... </a></h3>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class=".col-xs-6 .col-md-4">Label</th>
            <th class=".col-xs-6 .col-md-4">Key</th>
            <th class=".col-xs-6 .col-md-4">Description</th>
            <th class=".col-xs-6 .col-md-4">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sensor in sensors">
            <td style="vertical-align: middle;" class=".col-xs-6 .col-md-4" >{{ sensor.label }}</td>
            <td style="vertical-align: middle;" class=".col-xs-6 .col-md-4">{{ sensor.sensorId }}</td>
            <td style="vertical-align: middle;" class=".col-xs-6 .col-md-4">{{ sensor.description }}</td>
            <td style="vertical-align: middle;" class=".col-xs-6 .col-md-4">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="sensorDetails(sensor.sensorId)"><span class="glyphicon glyphicon-eye-open"></span> Details</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteSensor(sensor.sensorId)" data-toggle="modal" data-target="#confirmModal"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!--style="min-width: 180px;"   In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events
    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
         ui-event="{'map-click': 'markerClicked(marker)'}"></div>-->

    <div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>
</div>
