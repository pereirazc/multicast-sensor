@(sensors: List[Sensor])
@main("Dashboard") {
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>
    <div class="span6">
        <h3>Sensors <a class="btn btn-sm btn-primary" href="@routes.SensorCtrl.newSensor()" data-toggle="modal" data-target="#sensorModal"><span class="glyphicon glyphicon-plus-sign"></span>
            Add... </a></h3>
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="min-width : 180 px ;">Label</th>
                    <th style="min-width : 180 px ;">Key</th>
                    <th style="min-width : 280 px ;">Description</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            @for(sensor <- sensors) {
                <tr ng-repeat="sensor in sensors">
                    <td style="vertical-align : middle ;">@sensor.getLabel()</td>
                    <td style="vertical-align : middle ;">@sensor.getSensorId()</td>
                    <td style="vertical-align : middle ;">@sensor.getDescription()</td>
                    <td style="vertical-align : middle ;">
                        <div style="float : right" class="btn-group">
                            <a type="button" class="btn btn-sm btn-success" href="@routes.SensorCtrl.getSensor(sensor.getSensorId())"><span class="glyphicon glyphicon-eye-open"></span>
                                Details</a>
                            <a type="button" class="btn btn-sm btn-danger" href="@routes.SensorCtrl.deleteSensor(sensor.getSensorId())"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                    </td>
                </tr>
            }
            </tbody>
        </table>

        <div class="modal fade" id="sensorModal" role="dialog"></div>
        <!--<a class="btn" data-toggle="modal" data-target="#sensorModal"><i class="icon-resize-full"> teste </i></a>-->

            <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->

            <!--<div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>-->
    </div>
}
