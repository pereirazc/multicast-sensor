@(title : String)(content : Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" />
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script type="text/javascript" src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type="text/javascript" src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>

  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top basics-nav">
          <div class="container">
              <a href="@routes.Application.index()" class="navbar-brand"><i class="fa fa-dot-circle-o"></i> Multicast Sensor</a>
              @if(session.get("auth")!=null) {
                  <div>
                      <ul class="nav navbar-nav navbar-right">
                          <li class="dropdown">
                              <a href="#" data-toggle="dropdown" class="dropdown-toggle">@session.get("firstName") @session.get("lastName") <b class="caret"></b></a>
                              <ul class="dropdown-menu">
                                  <li><a href="@routes.SensorCtrl.sensorDashboard()"><span class="glyphicon glyphicon-cog"></span> Dashboard</a></li>
                                  <li>
                                      <a href="@routes.SecurityCtrl.logout()">
                                          <span class="glyphicon glyphicon-off"></span> Logout
                                      </a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                  </div>
              } else {
                  <div >
                      <ul class="nav navbar-nav pull-right">
                          <li><a href="@routes.SecurityCtrl.loginIndex()">Login</a></li>
                      </ul>
                  </div>
              }
      </div>
    </header>
    <div class="container">
        @content
    </div>
    <footer>
    </footer>
  </body>
</html>
