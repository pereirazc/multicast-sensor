
@(sensor: Sensor)
@main("Sensor") {
    <div class="page-header">
        <h1><i class="fa fa-cloud-upload"></i> @sensor.getLabel()</h1>
        <h3 style="vertical-align : middle ;"><small>
            @sensor.getSensorId() </small><a class="btn btn-xs btn-primary btn-success" tooltip="Renew Key"><i class="fa fa-key"></i></a></h3>
        <h5>@sensor.getDescription()</h5>

        <div class="btn-group">
            <a type="button" class="btn btn-sm btn-success" href="@routes.SensorCtrl.editSensor(sensor.getSensorId())" data-toggle="modal" data-target="#sensorModal"><i class="fa fa-pencil-square-o"></i>
                Edit...</a>
            <a type="button" class="btn btn-sm btn-danger" href="@routes.SensorCtrl.deleteSensor(sensor.getSensorId())">
                Remove</a>
        </div>
    </div>
    <div class="span6">
        <h3>Feeds <a ng-click="createFeed(sensor.sensorId)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#feedModal"><span class="glyphicon glyphicon-plus-sign"></span>
            Add... </a></h3>
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="min-width : 80 px ;">Label</th>
                    <th style="min-width : 80 px ;">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            @for(feed <- sensor.getFeeds()) {
                <tr ng-repeat="feed in sensor.feeds">
                    <td style="vertical-align : middle ;">@feed.getFeedId()</td>
                    <td style="vertical-align : middle ;">@feed.getDescription</td>
                    <td style="vertical-align : middle ;">
                        <div style="float : right" class="btn-group">
                            <a type="button" class="btn btn-sm btn-success" ng-click="feedDetails(sensor.sensorId, feed.feedId)"><span class="glyphicon glyphicon-eye-open"></span>
                                Details</a>
                            <a type="button" class="btn btn-sm btn-danger" href="@routes.FeedCtrl.deleteFeed(sensor.getSensorId(), feed.getFeedId())" ng-click="deleteFeed(sensor.sensorId, feed.feedId)" data-toggle="modal" data-target="#confirmModal"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                    </td>
                </tr>
            }
            </tbody>
        </table>
        <div class="modal fade" id="sensorModal" role="dialog"></div>



            <!--<div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/feed/feed-edit.html'" id="feedModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>-->
    </div>
}
