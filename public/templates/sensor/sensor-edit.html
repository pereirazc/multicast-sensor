<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
        </div>
        <form>
            <fieldset>
                <div class='modal-body'>
                    <form>
                        <table>
                            <tbody>
                            <tr>
                                <td style="font-weight: bold;vertical-align: top;text-align: right;padding-right:20px">Label</td>
                                <td><input class="form-control input-md" ng-model="sensor.label" type="text" style="width:350px"></td>
                            </tr>
                            <tr>
                                <td></br></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;vertical-align: top;text-align: right;padding-right:20px">Description</td>
                                <td><textarea class="form-control" ng-model="sensor.description" style="width:350px;height:100px"></textarea></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class='modal-footer'>
                    <button class="btn btn-primary" ng-click="modal.ok(sensor)">OK</button>
                    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
