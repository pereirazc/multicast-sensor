<div class="page-header">
    <h1><i class="fa fa-cloud-upload"></i> {{ sensor.label }}</h1>
    <h3 style="vertical-align: middle;"><small> {{ sensor.sensorId }} </small><a ng-click="renewKey(sensor.sensorId)" class="btn btn-xs btn-primary" tooltip="Renew Key"><i class="fa fa-key"></i></a></h3>
    <h5>{{ sensor.description }}</h5>

    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" ng-click="editSensor(sensor.sensorId)" data-toggle="modal" data-target="#sensorModal"><i class="fa fa-pencil-square-o"></i> Edit...</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteSensor(sensor.sensorId)" data-toggle="modal" data-target="#confirmModal">Remove</button>
    </div>

</div>

<slider floor="0" ceiling="100" step="2" precision="2" ng-model-low="feed.min" ng-model-high="feed.max"></slider>

<div class="span6">
    <h3>Feeds <a ng-click="createFeed(sensor.sensorId)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#feedModal"><span class="glyphicon glyphicon-plus-sign"></span>  Add... </a></h3>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class=".col-xs-6 .col-md-4">Label</th>
            <th class=".col-xs-6 .col-md-4">Description</th>
            <th class=".col-xs-6 .col-md-4"></th>
        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="feed in sensor.feeds">
            <td class=".col-xs-6 .col-md-4" style="vertical-align: middle;">{{ feed.feedId }}</td>
            <td class=".col-xs-6 .col-md-4" style="vertical-align: middle;">{{ feed.description }}</td>
            <td class=".col-xs-6 .col-md-4" style="vertical-align: middle;">

                <div class="btn-group .col-xs-6 .col-md-4 pull-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="feedDetails(sensor.sensorId, feed.feedId)"><span class="glyphicon glyphicon-eye-open"></span> Details</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteFeed(sensor.sensorId, feed.feedId)" data-toggle="modal" data-target="#confirmModal"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/feed/feed-edit.html'" id="feedModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>
</div>
