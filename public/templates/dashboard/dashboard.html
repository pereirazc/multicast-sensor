<div class="page-header">
  <h1>Dashboard</h1>
</div>
<div class="span6">
    <h3>Sensors <a class="btn btn-sm btn-primary" ng-click="createSensor()" data-toggle="modal" data-target="#sensorModal"><span class="glyphicon glyphicon-plus-sign"></span>  Add... </a></h3>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 180px;">Label</th>
            <th style="min-width: 180px;">Key</th>
            <th style="min-width: 280px;">Description</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sensor in sensors">
            <td style="vertical-align: middle;">{{ sensor.label }}</td>
            <td style="vertical-align: middle;">{{ sensor.sensorId }}</td>
            <td style="vertical-align: middle;">{{ sensor.description }}</td>
            <td style="vertical-align: middle;">
                <div style="float: right" class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" ng-click="sensorDetails(sensor.sensorId)"><span class="glyphicon glyphicon-eye-open"></span> Details</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteSensor(sensor.sensorId)" data-toggle="modal" data-target="#confirmModal"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'/assets/templates/sensor/sensor-edit.html'" id="sensorModal" role="dialog"></div>
    <div class="modal fade" ng-include="'/assets/templates/confirm-dialog.html'" id="confirmModal" role="dialog"></div>
</div>
